      .dx-splash {
          display: flex;
          flex-wrap: wrap;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-color: #fff;
          text-align: center;
          z-index: 1025;
      }
      .dx-splash > .slogan {
          font-size: 2.0em;
          font-weight:bold;
          padding: .8em 0;
          max-height: 20%;
      }
      .dx-splash > img {
          margin: 0 auto;
          height: 38%;
      }
      .dx-splash > .footer {
          padding: 6px 0;
          font-size: 1.0em;
      }
      .dx-splash > .footer > .copyright {
          padding: 6px 0;
          font-size: 0.8em;
          font-style: italic;
          color: #555;
      }

  <body>
    <div class="dx-splash d-none">
      <div class="slogan">天 涯 若 比 邻</div>
      <img alt="心连心" src="images/splash-logo.png"/>
      <div class="footer">
        <div>远景网</div>
        <div class="copyright">版权所有 @ 2018 德新科技. 保留所有权利</div>
      </div>
    </div>

    <div id="map" class="dx-map dx-page"></div>

    <div id="navbar" class="dx-navbar mt-1 ml-1">
      <button id="future-refresh" class="btn btn-sm btn-outline-secondary border-0" type="button" disabled><i class="fas fa-globe fa-lg"></i>&nbsp;远景网</button>
      <div class="dropdown float-right mr-1">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="future-dropdown-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-bars fa-lg"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="future-dropdown-menu">
          <button class="dropdown-item" type="button">刷新 <i class="fas fa-sync-alt"></i></button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" type="button">登录 <i class="fas fa-sign-in-alt"></i></button>
          <button class="dropdown-item" type="button">注册</i></button>
          <button class="dropdown-item d-none" type="button">注销 <i class="fas fa-sign-out-alt"></i></button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" type="button">消息 <i class="fas fa-comment"></i></button>
          <button class="dropdown-item d-none" type="button">直播 <i class="fas fa-video"></i></button>
          <button class="dropdown-item" type="button">设置 <i class="fas fa-cog"></i></button>
        </div>
      </div>
      <div id="searchbox" class="input-group input-group-sm float-right w-50 mr-3">
        <input type="text" class="form-control" style="opacity: 0;">
        <div class="input-group-append">
          <button id="future-search" class="btn btn-outline-secondary" type="button">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </div>
      </div>
      <!-- <button id="future-search" class="btn btn-sm btn-outline-secondary border-0 float-right mr-3" type="button"><i class="fas fa-search fa-lg"></i></button> -->
    </div>

    <div id="modebar" class="dx-modebar ml-1 mb-1">
      <a tabindex="0" class="btn btn-outline-secondary btn-sm" role="button">
        <span class="fa-layers fa-fw">
          <i class="far fa-lightbulb"></i>
        </span>
      </a>
    </div>

    <div id="footbar" class="dx-footbar mr-1 mb-1 float-right">
      <button id="toggle-elevation" class="btn btn-sm btn-outline-info rounded-circle mr-5 invisible" type="button">1</button>
      <button id="toggle-explorer" class="btn btn-sm btn-outline-secondary border-0 mr-2" type="button"><i class="far fa-images fa-lg"></i></button>
      <button id="toggle-minimap" class="btn btn-sm btn-outline-secondary border-0 mr-2" type="button"><i class="far fa-map fa-lg"></i></button>
      <button id="toggle-vision" class="btn btn-sm btn-outline-secondary border-0 mr-1" type="button"><i class="fas fa-th fa-lg"></i></button>
    </div>

    <div id="explorer" class="dx-explorer dx-mini">
      <div class="dx-toolbar mt-1">
        <div class="dx-showbar"></div>
        <button type="button" class="btn btn-sm btn-outline-secondary border-0 mr-2" id="swap-explorer">
          <i class="fas fa-expand fa-lg"></i>
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary border-0 mr-2" id="toggle-showcase">
          <i class="fas fa-folder-open fa-lg"></i>
        </button>
      </div>
      <div id="explorer-carousel" class="dx-carousel bg-light">
        <div class="owl-carousel owl-theme"></div>
      </div>
      <!-- plugins class="dx-showcase" -->
    </div>

    <div id="minimap" class="dx-minimap dx-mini">
      <div class="dx-toolbar mt-1">
        <button type="button" class="btn btn-sm btn-outline-secondary border-0 mr-2" id="trash-maplayer">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <div id="vision" class="dx-vision dx-mini">
      <div class="dx-toolbar mt-1">
        <button type="button" class="btn btn-sm btn-outline-secondary border-0 mr-2" id="join-living">
          <i class="fas fa-tv"></i>
        </button>
      </div>
      <div id="vision-carousel" class="carousel slide dx-carousel bg-dark">
        <ol class="carousel-indicators">
          <li data-target="#vision-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#vision-carousel" data-slide-to="1"></li>
          <li data-target="#vision-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex flex-wrap justify-content-around p-3 mt-4">
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1 bg-info" src="images/visions/watercolor.jpg" alt="水彩图">
                <figcaption class="figure-caption text-center">水彩图</figcaption>
              </figure>
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1" src="images/visions/aerial.jpg" alt="卫星图">
                <figcaption class="figure-caption text-center">卫星图</figcaption>
              </figure>
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1" src="images/visions/road.jpg" alt="道路图">
                <figcaption class="figure-caption text-center">道路图</figcaption>
              </figure>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex flex-wrap justify-content-around p-3 mt-4">
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1 bg-info" src="images/visions/plan.jpg" alt="平面图">
                <figcaption class="figure-caption text-center">平面图</figcaption>
              </figure>
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1" src="images/visions/stereo.jpg" alt="立体图">
                <figcaption class="figure-caption text-center">立体图</figcaption>
              </figure>
              <figure class="figure p-1 w-30">
                <img class="figure-img img-fluid rounded p-1" src="images/visions/solid.jpg" alt="三维图">
                <figcaption class="figure-caption text-center">三维图</figcaption>
              </figure>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex flex-wrap justify-content-around p-3 mt-4">
              <button type="button" class="btn btn-outline-secondary mb-3" data-toggle="button" aria-pressed="false" autocomplete="off">
                <span class="fa-layers fa-fw fa-lg">
                  <span class="fa-layers-text" data-fa-transform="shrink-1">T</span>
                </span> 标题
              </button>
              <button type="button" class="btn btn-outline-secondary mb-3" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-map-pin fa-fw fa-lg"></i> 特征
              </button>
              <button type="button" class="btn btn-outline-secondary mb-3" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-street-view fa-fw fa-lg"></i> 游客
              </button>
              <button type="button" class="btn btn-outline-secondary mb-3" data-toggle="button" aria-pressed="false" autocomplete="off">
                <i class="fas fa-map-marker-alt fa-fw fa-lg"></i> 定位
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="manager" class="dx-manager dx-page">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div id="taskbar" class="dx-taskbar">
        <ul class="nav nav-tabs"></ul>
      </div>
      <div id="titlebar" class="dx-titlebar">
        <label>Title</label>
      </div>
      <!-- plugins class="dx-toolcase" -->

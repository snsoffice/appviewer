<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>远景网</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- Disable zooming capabilities on mobile devices -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style type="text/css">
      html {
          height: 100%;
      }
      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
          font-size: 100%;
          line-height: 1.42857143;
      }
      .dx-splash {
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-color: #fff;
          text-align: center;
          z-index: 1025;
      }
      .dx-splash > .slogan {
          font-size: 2.0em;
          font-weight:bold;
          padding: .8em 0;
          max-height: 20%;
      }
      .dx-splash > img {
          margin: 0 auto;
          height: 38%;
      }
      .dx-splash > .footer {
          padding: 6px 0;
          font-size: 1.0em;
      }
      .dx-splash > .footer > .copyright {
          padding: 6px 0;
          font-size: 0.8em;
          font-style: italic;
          color: #555;
      }
    </style>

    <link rel="stylesheet" href="css/video-js.min.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/pannellum.css" type="text/css" />
    <link rel="stylesheet" href="css/ol.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <!-- <script type="text/javascript" src="js/lib/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/lib/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/lib/owl.carousel.min.js"></script> -->

    <script data-main="app" src="js/lib/require.js"></script>
  </head>

  <body>
    <div id="splash" class="dx-splash">
      <div class="slogan">天 涯 若 比 邻</div>
      <img alt="心连心" src="images/splash-logo.png"/>
      <div class="footer">
        <div>远景网</div>
        <div class="copyright">版权所有 @ 2017 德新科技. 保留所有权利</div>
      </div>
    </div>

    <div id="global-message">message</div>

    <!-- <div id="navbar" class="dx-navbar"> -->
    <!--   <div class="navbar-brand"><img src="images/logo.png"><span> 远景网</span></div> -->
    <!-- </div> -->

    <nav id="navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="">
            <i class="fa fa-camera fa-lg"></i>&nbsp;远景网
          </a>          
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="btn btn-default dx-user" type="button" id="navbar-user">
              <i class="fa fa-lg fa-user"></i><span class="fa fa-circle"></span>
            </button>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="input-group xs-search-form">
              <span class="form-control-feedback" aria-hidden="true"><i class="fa fa-lg fa-search"></i></span>
              <input name="search" type="text" class="form-control" title="搜索">
            </form>
          </li>          
        </ul>
        <!-- <ul class="nav navbar-nav navbar-right"> -->
        <!--   <li><a class="navbar-link" href="#" title="搜索"><i class="fa fa-search fa-lg"></i></a></li> -->
        <!-- </ul> -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div id="dashboard" class="dx-fullscreen">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <ul class="nav nav-tabs">
        <li role="presentation" tab-name="#message-tab" class="active"><a href="#">消息</a></li>
        <li role="presentation" tab-name="#favorite-tab"><a href="#">收藏</a></li>
        <li role="presentation" tab-name="#search-tab"><a href="#">发现</a></li>
        <li role="presentation" tab-name="#function-tab"><a href="#">功能</a></li>
        <li role="presentation" tab-name="#profile-tab"><a href="#">我的</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="message-tab">你还没有任何消息</div>
        <div role="tabpanel" class="tab-pane" id="favorite-tab">你还没有任何收藏</div>
        <div role="tabpanel" class="tab-pane" id="search-tab">高级搜索</div>
        <div role="tabpanel" class="tab-pane" id="function-tab">常用功能</div>
        <div role="tabpanel" class="tab-pane" id="profile-tab">登录、注册、注销、设置、帮助、关于</div>
      </div>
    </div>

    <div id="map" class="dx-fullscreen"></div>

    <div id="overview" class="dx-mini dx-overview">
      <button type="button" class="btn btn-default btn-lg" id="toggle-overview"><i class="fa fa-angle-double-left"></i></button>
    </div>

    <div id="toolbar" class="dx-toolbar">
      <button type="button" class="btn btn-default btn-lg" id="toolbar-title"><i class="fa fa-camera fa-lg"></i></button>
      <div class="pull-right">
        <button type="button" class="btn btn-default btn-lg dx-user" id="toolbar-user"><i class="fa fa-user"></i><span class="fa fa-circle"></span></button>
        <button type="button" class="btn btn-default btn-lg" id="toolbar-shoot"><i class="fa fa-video-camera"></i></button>
        <button type="button" class="btn btn-default btn-lg" id="toolbar-return"><i class="fa fa-level-up"></i></button>
      </div>
    </div>

    <div id="showcase" class="dx-fullscreen">
      <div class="dx-showcase-toolbar">
        <button type="button" class="btn btn-default" id="prev-case"><i class="fa fa-chevron-left"></i></button>
        <button type="button" class="btn btn-default" id="next-case"><i class="fa fa-chevron-right"></i></button>
        <button type="button" class="btn btn-default" id="toggle-showcase"><i class="fa fa-chevron-down"></i></button>
        <button type="button" class="btn btn-default" id="close-showcase"><i class="fa fa-close"></i></button>
      </div>
      <div id="carousels" class="dx-showcase">
        <div class="owl-carousel owl-theme"></div>
      </div>
      <div id="panoramas" class="dx-showcase">
        <div id="panorama-container"></div>
      </div>
      <div id="living" class="dx-showcase">
        <canvas id="living-canvas"></canvas>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>

  <head>
    <title>远景网</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- Disable zooming capabilities on mobile devices -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style type="text/css">
      html {
          height: 100%;
      }
      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
          font-size: 100%;
          line-height: 1.42857143;
      }
      .dx-splash {
          display: flex;
          flex-wrap: wrap;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-color: #fff;
          text-align: center;
          z-index: 1025;
      }
      .dx-splash > .slogan {
          font-size: 2.0em;
          font-weight:bold;
          padding: .8em 0;
          max-height: 20%;
      }
      .dx-splash > img {
          margin: 0 auto;
          height: 38%;
      }
      .dx-splash > .footer {
          padding: 6px 0;
          font-size: 1.0em;
      }
      .dx-splash > .footer > .copyright {
          padding: 6px 0;
          font-size: 0.8em;
          font-style: italic;
          color: #555;
      }
    </style>

    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/pannellum.css" type="text/css" />
    <link rel="stylesheet" href="css/ol.css" type="text/css" />
    <link rel="stylesheet" href="css/ifuture.css" type="text/css" />

    <script data-main="entry" src="js/lib/require.js"></script>
  </head>

  <body>
    <div class="dx-splash hidden">
      <div class="slogan">天 涯 若 比 邻</div>
      <img alt="心连心" src="images/splash-logo.png"/>
      <div class="footer">
        <div>远景网</div>
        <div class="copyright">版权所有 @ 2017 德新科技. 保留所有权利</div>
      </div>
    </div>

    <div id="map" class="dx-map dx-page"></div>

    <div id="navbar" class="dx-navbar">
      <button id="show-toolbox" class="btn btn-default" type="button"><i class="fa fa-camera fa-lg"></i>&nbsp;远景网</button>
      <button id="show-manager" class="btn btn-default pull-right" type="button"><i class="fa fa-user fa-lg"></i></button>
      <button id="show-talk" class="btn btn-default pull-right" type="button"><i class="fa fa-comment fa-lg"></i></button>
      <button id="show-search" class="btn btn-default pull-right" type="button"><i class="fa fa-search fa-lg"></i></button>
    </div>    

    <div id="modebar" class="dx-modebar">
      <button class="btn btn-default" type="button"><i class="fa fa-hourglass fa-lg"></i></button>
    </div>

    <div id="footbar" class="dx-footbar">      
      <button id="show-minimap" class="btn btn-default pull-right" type="button"><i class="fa fa-map fa-lg"></i></button>
      <button id="show-maplayer" class="btn btn-default pull-right" type="button"><i class="fa fa-th fa-lg"></i></button>
      <button id="show-explorer" class="btn btn-default pull-right" type="button"><i class="fa fa-photo fa-lg"></i></button>
    </div>

    <div id="explorer" class="dx-explorer dx-mini">
      <div class="dx-toolbar">
        <div class="dx-showbar"></div>
        <button type="button" class="btn btn-default" id="toggle-explorer"><i class="fa fa-chevron-down"></i></button>
        <button type="button" class="btn btn-default" id="trash-showcase"><i class="fa fa-trash"></i></button>
        <button type="button" class="btn btn-default" id="hide-explorer"><i class="fa fa-close"></i></button>
      </div>
      <!-- plugins class="dx-showcase" -->
      <div id="carousel" class="dx-showcase">
        <div class="owl-carousel owl-theme"></div>
      </div>
    </div>

    <div id="minimap" class="dx-minimap dx-mini">
      <div class="dx-toolbar">
        <button type="button" class="btn btn-default btn-lg" id="love-maplayer"><i class="fa fa-heart-o"></i></button>
        <button type="button" class="btn btn-default btn-lg" id="trash-maplayer"><i class="fa fa-trash"></i></button>
        <button type="button" class="btn btn-default" id="hide-minimap"><i class="fa fa-close"></i></button>
      </div>
    </div>

    <div id="manager" class="dx-manager dx-page">
      <div id="taskbar" class="dx-taskbar">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">收藏</a></li>
        </ul>
      </div>
      <div id="titlebar" class="dx-titlebar">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <!-- plugins class="dx-toolcase" -->
      <div id="favorite" class="dx-toolcase">收藏</div>
    </div>

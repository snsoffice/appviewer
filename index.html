      html {
          height: 100%;

      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
          font-size: 100%;

      .dx-splash {
          display: flex;
          flex-wrap: wrap;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-color: #fff;
          text-align: center;
          z-index: 1025;
      }
      .dx-splash > .slogan {
          font-size: 2.0em;
          font-weight:bold;
          padding: .8em 0;
          max-height: 20%;
      }
      .dx-splash > img {
          margin: 0 auto;
          height: 38%;
      }
      .dx-splash > .footer {
          padding: 6px 0;
          font-size: 1.0em;
      }
      .dx-splash > .footer > .copyright {
          padding: 6px 0;
          font-size: 0.8em;
          font-style: italic;
          color: #555;
      }
    </style>

    <div id="dashboard" class="dx-fullscreen">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <ul class="nav nav-tabs">
        <li role="presentation" tab-name="#message-tab" class="active"><a href="#">消息</a></li>
        <li role="presentation" tab-name="#favorite-tab"><a href="#">收藏</a></li>
        <li role="presentation" tab-name="#search-tab"><a href="#">发现</a></li>
        <li role="presentation" tab-name="#profile-tab"><a href="#">我的</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="message-tab">你还没有任何消息</div>
        <div role="tabpanel" class="tab-pane" id="favorite-tab">你还没有任何收藏</div>
        <div role="tabpanel" class="tab-pane" id="search-tab">高级搜索</div>
        <div role="tabpanel" class="tab-pane" id="profile-tab">登录、注册、注销、设置、帮助、关于</div>
      </div>

    <div id="map" class="dx-map dx-fullscreen"></div>

    <div id="overview" class="dx-overview dx-mini">
      <div class="dx-toolbar">
        <button type="button" class="btn btn-default btn-lg" id="open-showcase"><i class="fa fa-photo"></i></button>
        <button type="button" class="btn btn-default btn-lg" id="love-overview"><i class="fa fa-heart-o"></i></button>
        <button type="button" class="btn btn-default btn-lg" id="close-overview"><i class="fa fa-trash"></i></button>
      </div>
    </div>

    <div id="showcase" class="dx-fullscreen">
      <div class="dx-toolbar">
        <button type="button" class="btn btn-default" id="toggle-showcase"><i class="fa fa-chevron-down"></i></button>
        <button type="button" class="btn btn-default" id="hide-showcase"><i class="fa fa-trash"></i></button>
        <button type="button" class="btn btn-default" id="close-showcase"><i class="fa fa-close"></i></button>
      </div>
      <div id="carousels" class="dx-showcase">
        <div class="owl-carousel owl-theme"></div>
      </div>
      <div id="panoramas" class="dx-showcase">
        <div id="panorama-container"></div>
      </div>
      <div id="videos" class="dx-showcase">
        <video id="videojs-player" class="video-js" autoplay controls preload="auto">
          Your browser doesn't support HTML5 video tag.
        </video>
      </div>
      <div id="broadcasts" class="dx-showcase">
        <canvas id="live-canvas"></canvas>
      </div>
    </div>

    <div class="dx-footbar">
      <button type="button" class="btn btn-default btn-lg" id="toggle-overview"><i class="fa fa-angle-double-left"></i></button>
      <button type="button" class="btn btn-default btn-lg" id="manage-thumbnail"><i class="fa fa-th"></i></button>
